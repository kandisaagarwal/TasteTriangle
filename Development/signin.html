<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" type="text/css" href="style_login.css">
    </head>
    <body>
        <div class="signup-form">
            <h1>SignUp Form</h1>
            <form action="#" method="post">
                <p>First name</p>
                <input type="text" name="first" placeholder="Sanjeev">
                <p>Last name</p>
                <input type="text" name="last" placeholder="Kapoor">
                <p>Email ID</p>
                <input type="email" name="email" placeholder="tastetriangle@gmail.com">
                <p>Phone</p>
                <input type="text" name="phone" placeholder="9988888888">
                <p>Password</p>
                <input type="Password" name="Password" placeholder="Password">
                <div class="Forgot">Forgot Password?</div> 
                <button type="submit"> Sign Up</button>
                <div class="Login"><span>Already a Member? <a href="login.html">Login</a></span></div>
            </form>
        </div>
    </body>
</html>
